version: '3.3'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    command: mongod --port 27017
    ports:
      - "27016:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ioak-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      KC_DB: dev-file
      KC_HTTP_PORT: 8080
      KC_HOSTNAME: keycloak.ioak.io
      KC_HOSTNAME_PORT: 443
      KC_PROXY: edge
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - ioak-network

  kong:
    container_name: kong-gateway
    build: .
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    networks:
      - ioak-network

volumes:
  mongo_data:
  keycloak_data:


networks:
  ioak-network:
    external: true
