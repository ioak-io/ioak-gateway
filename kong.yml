_format_version: "1.1"

services:
- name: fastapi-service
  url: http://fastapi-app:8002
  routes:
  - name: fastapi-route
    paths:
    - /fastapi
- name: express-service
  url: http://express-app:4000
  routes:
  - name: express-route
    paths:
    - /express
- name: neuralweb-service
  url: http://neuralwebservice.docker:8025
  routes:
  - name: neuralweb-route
    paths:
    - /neuralweb
    preserve_host: true